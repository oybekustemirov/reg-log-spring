<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div th:if="${param.success}">
        <div class="alert  alert-info">Successfully registrated!</div>

    </div>

    <h2>Registration field</h2>

            <form th:action="@{/registration}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label" for="firstName">Firs Name: </label>
                <div class="col-8">
                    <input id="firstName" th:field="*{firstName}" class="form-control" required/>
                </div>
            </div>
<br>
            <div class="form-group row">
                <label class="col-4 col-form-label" for="lastName">Last Name: </label>
                <div class="col-8">
                    <input id="lastName" th:field="*{lastName}" class="form-control" required/>
                </div>
            </div>
<br>
            <div class="form-group row">
                <label class="col-4 col-form-label" for="email">E-mail: </label>
                <div class="col-8">
                    <input id="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-4 col-form-label" for="password">Password: </label>
                <div class="col-8">
                    <input id="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>

            <br>

            <div>
                <button type="submit" class="btn btn-success">Register</button>
                <span> Already registrated? <a href="@{/Login}"> Login here </a> </span>
            </div>
        </div>
    </form>
</div>
</body>
</html>
